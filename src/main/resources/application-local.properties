spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=2

# jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/kitchenpos?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=kitchenpos
spring.datasource.password=kitchenpos123

# mysql-dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=validate

#spring.jpa.hibernate.ddl-auto 속성을 사용할지 말지
spring.jpa.generate-ddl=false

#동작 쿼리를 로그를 확인
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#쿼리 파라미터도 로그에 출력
logging.level.org.hibernate.type.descriptor.sql=trace